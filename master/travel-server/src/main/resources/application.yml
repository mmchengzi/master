spring:
  profiles:
    active: dev
  application:
    name: travelserver

server:
  port: 8085

eureka:
  instance:
      leaseRenewalIntervalInSeconds: 10
      health-check-url-path: /actuator/health
      prefer-ip-address: true
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://123.207.98.252:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

sms:
  BASE_URL: https://api.miaodiyun.com
  ACCOUNT_SID: xxx
  AUTH_TOKEN: xxx
  RESP_DATA_TYPE: json
